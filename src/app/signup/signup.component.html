<div class="container">
  <form [formGroup]="exform">
    <h1>SignUp</h1>
    <div class="form-group">
      <label>Name:</label>
      <input
        formControlName="name"
        type="text"
        class="form-control"
        aria-describedby="nameHelp"
        placeholder="Enter Name"
      />
      <small
        class="text-danger"
        *ngIf="exform.get('name').invalid && exform.get('name').touched"
        >Enter your name</small
      >
    </div>

    <div class="form-group">
      <label>Email address:</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="nameHelp"
        placeholder="Enter Email"
      />
      <small
        class="text-danger"
        *ngIf="exform.get('email').invalid && exform.get('email').touched"
        >Please enter valid email address</small
      >
    </div>

    <div class="form-group">
      <label>Mobile Number:</label>
      <input
        formControlName="number"
        type="text"
        class="form-control"
        placeholder="Enter Mobile Number"
      />
      <small
        class="text-danger"
        *ngIf="exform.get('number').invalid && exform.get('number').touched"
        >Please enter valid mobile number</small
      >
    </div>

    <label>Gender:</label><br />
    <div class="check">
      <div class="form-check form-check-inline">
        <input
          formControlName="radio"
          class="form-check-input"
          type="radio"
          name="radio"
          id="inlineRadio1"
          value="Male"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          formControlName="radio"
          class="form-check-input"
          type="radio"
          name="radio"
          id="inlineRadio2"
          value="Female"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
      <small
        class="text-danger"
        *ngIf="exform.get('password').invalid && exform.get('password').touched"
        >Password must be at least 6 characters</small
      >
    </div>
    <div class="btn d-grid gap-2">
      <button
        (click)="clicksubmit()"
        [disabled]="exform.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
    <h5>Already have an account? <span routerLink="/login">Login</span></h5>
  </form>
</div>
